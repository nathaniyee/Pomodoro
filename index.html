<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--font goes here-->
    <!--favicon goes here-->
    <title>Pomodoro</title>
</head>
<body>
    <div id="marquesbrownlee">
        <div id="modeswitchers">
            <button class="modeswitch" id="pomodoro">
                Pomodoro
            </button>
            <button class="modeswitch" id="shortbreak">
                Short Break
            </button>
            <button class="modeswitch" id="longbreak">
                Long Break
            </button>
        </div>
        <p id="timer"><span id="minutes">25</span>:<span id="seconds">00</span></p>
        <br>
        <button class="functionbutton" id="start">
            Start
        </button>
        <button class="functionbutton" id="pause">
            Pause
        </button>
        <a class="iconbuttons" id="reset"><i class="material-symbols-outlined" id="spin2" style="cursor: pointer; color: white; font-size: 40px; vertical-align: middle; margin-bottom: 4px;">refresh</a>
    </div>
    <script src="scripts/timer.js"></script>
    <script src="scripts/colors.js"></script>
    <!--p-->
</body>
</html>
